spring:
  application:
    name: partyguham

  profiles:
    active: ${SPRING_PROFILES_ACTIVE}

  jpa:
    database: postgresql
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        temp:
          use_jdbc_metadata_defaults: false

  datasource:
    hikari:
      maximum-pool-size: 30
      connection-timeout: 5000

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  security:
    user:
      name: admin
      password: 1234

server:
  port: ${PORT}
  tomcat:
    threads:
      max: 100
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error:
    include-stacktrace: never   # trace 숨기기
    include-message: always     # message는 응답에 포함

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

jwt:
  secret: ${JWT_SECRET}
  issuer: partyguham
  header: Authorization
  prefix: Bearer

oauth:
  kakao:
    client-id: ${KAKAO_CLIENT_ID}
    client-secret: ${KAKAO_CLIENT_SECRET}
    redirect:
      login: ${app.domain.base}/api/v2/auth/oauth/kakao/login/callback
      link:  ${app.domain.base}/api/v2/auth/oauth/kakao/link/callback
    auth-uri: https://kauth.kakao.com/oauth/authorize
    token-uri: https://kauth.kakao.com/oauth/token
    userinfo-uri: https://kapi.kakao.com/v2/user/me
  google:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    redirect:
      login: ${app.domain.base}/api/v2/auth/oauth/google/login/callback
      link:  ${app.domain.base}/api/v2/auth/oauth/google/link/callback
    auth-uri: https://accounts.google.com/o/oauth2/v2/auth
    token-uri: https://oauth2.googleapis.com/token
    userinfo-uri: https://www.googleapis.com/oauth2/v3/userinfo

aws:
  s3:
    bucket: ${S3_BUCKET}
    region: ap-northeast-2
    base-folder: images
  credentials:
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}

firebase:
  service-account:
    path: ${FIREBASE_KEY_PATH}

management:
  endpoints:
    web:
      exposure:
        include: "health,metrics,info,prometheus"
  endpoint:
    health:
      show-details: always